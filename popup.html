<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      width: 360px;
      min-height: 500px;
      background-color: #FFFFFF;
      color: #000000;
    }

    .header {
      background-color: #000000;
      color: #FFFFFF;
      padding: 16px;
      text-align: center;
      border-bottom: 2px solid #000000;
    }

    .balance-section {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 4px;
      margin: 16px;
      box-shadow: none;
      border: 2px solid #000000;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin: 16px;
    }

    .action-button {
      background-color: #000000;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 45%;
    }

    .nav-tabs {
      display: flex;
      background-color: #FFFFFF;
      margin: 0 16px;
      border-radius: 4px 4px 0 0;
      border-top: 2px solid #000000;
      border-left: 2px solid #000000;
      border-right: 2px solid #000000;
      overflow: hidden;
    }

    .nav-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: 500;
      color: #000000;
      border-bottom: 1px solid #000000;
    }

    .nav-tab.active {
      color: #000000;
      border-bottom: 3px solid #000000;
    }

    .transactions {
      flex: 1;
      margin: 0 16px 16px 16px;
      background-color: #FFFFFF;
      border-radius: 0 0 4px 4px;
      border: 2px solid #000000;
      border-top: none;
      overflow: hidden;
    }

    .transactions-header {
      padding: 12px 16px;
      border-bottom: 1px solid #000000;
      font-weight: 600;
      color: #000000;
    }

    .transaction-item {
      padding: 12px 16px;
      border-bottom: 1px solid #000000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
